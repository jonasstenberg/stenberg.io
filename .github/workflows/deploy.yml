name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install client dependencies
      run: npm ci

    - name: Build client
      run: npm run build

    - name: Copy to server
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.HETZNER_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.HETZNER_SSH_HOST }} >> ~/.ssh/known_hosts
        rsync --delete -azr ./dist/ ${{ secrets.HETZNER_SSH_USER }}@${{ secrets.HETZNER_SSH_HOSTÂ }}:/usr/local/bin/stenberg.io
        ssh -o StrictHostKeyChecking=no ${{ secrets.HETZNER_SSH_USER }}@${{ secrets.HETZNER_SSH_HOST }} 'sudo systemctl restart caddy'
